{% extends "base-with-footer.html" %} {% block title %}Edit Player{% endblock %} {% block
  content %}
  {% if current_user.role == "ADMIN" or current_user.id == player_to_edit.id %}
  
  <form method="POST" >
    <br/>
    <h3>Datenänderung</h3>
    <br/>
    <div class="form-group">
      <b><label for="username">Benutzername:<br/></label></b>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Benutzername eingeben"
        value="{{player_to_edit.username}}"
      />
    </div>
    <div class="form-group">
      <b><label for="password1">Passwort</label></b>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Password eingeben"
      />
    </div>
    <div class="form-group">
      <b><label for="password2">Password (Bestätigung)</label></b>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Passwort bestätigen"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  
  <br/>
  {% endif %}


  
  {% endblock %}
